<!DOCTYPE html>
<html>
  <head>
    <title>Update Vehicle Information</title>
    <style>
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        margin-left: 110px;
      }
    </style>
  </head>
  <body>
    <h1>Update Vehicle Information</h1>
    <form>
      <label for="vin">VIN:</label>
      <input type="text" id="vin" name="vin"><br>
      <label for="year">Year:</label>
      <input type="text" id="year" name="year"><br>
      <label for="v_type">Vehicle Type:</label>
      <input type="text" id="v_type" name="v_type"><br>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model"><br>
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" id="manufacturer" name="manufacturer"><br>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color"><br>
      <label for="customer_id">Customer ID:</label>
      <input type="text" id="customer_id" name="customer_id"><br>
      <button type="button" onclick="updateVehicle()">Update Vehicle</button>
    </form>
    <script>
      function updateVehicle() {
        // Get the form data
        const vin = document.getElementById("vin").value;
        const year = document.getElementById("year").value;
        const v_type = document.getElementById("v_type").value;
        const model = document.getElementById("model").value;
        const manufacturer = document.getElementById("manufacturer").value;
        const color = document.getElementById("color").value;
        const customer_id = document.getElementById("customer_id").value;

        // Send the update request to the API endpoint
        fetch("http://localhost:3306/add_vehicle", {
          method: "PUT",
          body: JSON.stringify({
            VIN: vin,
            year: year,
            V_type: v_type,
            Model: model,
            Manufacturer: manufacturer,
            color: color,
            customer_id: customer_id,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert(data.message);
          })
          .catch((error) => console.log(error));
      }
      updateVehicle()
    </script>
  </body>
</html>
